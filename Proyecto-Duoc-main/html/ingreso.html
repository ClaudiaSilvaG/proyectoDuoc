<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">    <link rel="stylesheet" href="../css/style.css">
    <title>Nuevo Ingreso</title>

</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../img/logo.png" alt="Logo" width="200" height="44" class="d-inline-block align-text-top">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Ingresar Equipo</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Resumen</a>
                        </li>
                    </ul>
                </div>
                <button id="btn-cerrar" class="btn btn-primary">cerrar sesión</button>
            </div>
        </nav>
    </header>

    <main>
      <section class="contenedor-formulario col-6 m-auto">
        <div id="toggleContainer" class="toggle-bar">
          <span>Datos del Dueño</span>
          <span id="toggleIcon">+</span>
      </div>
      <div id="toggleContent" class="toggle-content">
        <form>
          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
          </div>
          <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>
      </section>

      <section class="contenedor-formulario col-6 m-auto">
        <div id="toggleContainer" class="toggle-bar">
          <span>Datos del Equipo</span>
          <span id="toggleIcon">+</span>
      </div>


      <div id="toggleContent" class="toggle-content">
        <form>
          <fieldset >
            <div class="contenedor-1">
              <div class="mb-3 ">
                <label class="form-label">Tipo de Equipo</label>
                <select  class="form-select">
                  <option>Laptop</option>
                  <option>PC</option>
                </select>
              </div>
              <div class="mb-3  ">
                <label  class="form-label">Modelo</label>
                <input type="text"class="form-control" placeholder="Modelo">
              </div>
            </div>
            
            <div class="contenedor-1">
              <div class="mb-3  ">
                <label  class="form-label">Marca</label>
                <input type="text"class="form-control" placeholder="Marca">
              </div>
              <div class="mb-3  ">
                <label  class="form-label">N° de Serie</label>
                <input type="text"class="form-control" placeholder="N° de Serie">
              </div>
            </div>

            <div class="contenedor-1">
              <div class="">
                <label class="form-label">SO Instalado</label>
                <select  class="form-select">
                  <option>Windows</option>
                  <option>MacOS</option>
                  <option>Ubuntu</option>
                  <option>Otros</option>
                </select>
              </div>
              <div class="mb-3  contenedor-2">
                <label class="form-check-label">
                  ¿Tiene  Garantía?
                  <input id="si" class="form-check-input" type="checkbox">
                  <span>Sí</span>
                  <input id="no" class="form-check-input" type="checkbox">
                  <span>No</span>
                  
              </label>
              <label class="form-check-label">
                ¿Tiene Cargador?
                <input id="si" class="form-check-input" type="checkbox">
                <span>Sí</span>
                <input id="no" class="form-check-input" type="checkbox">
                <span>No</span>
                
            </label>
              
              </div>
            </div>
           
            <div class="mb-3">
              <div class="form-group">
                <label for="exampleFormControlTextarea1">Observaciones</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
            </div>
         
          </fieldset>
        </form>
        
      </div>
      </section>










      <section class="contenedor-formulario col-6 m-auto">
        <div id="toggleContainer" class="toggle-bar">
          <span>Especificaciones del equipo</span>
          <span id="toggleIcon">+</span>
      </div>


      <div id="toggleContent" class="toggle-content">
          <!-- Aquí puedes agregar tu formulario -->
          <form>
              <div class="mb-3">
                  <label for="teamName" class="form-label">Nombre del equipo</label>
                  <input type="text" class="form-control" id="teamName">
              </div>
              <div class="mb-3">
                  <label for="teamDescription" class="form-label">Descripción</label>
                  <textarea class="form-control" id="teamDescription"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Guardar</button>
          </form>
      </div>
      
      </section>

    </main>

    <footer>
    </footer>
    
    <script src="../js/script-ingreso.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
